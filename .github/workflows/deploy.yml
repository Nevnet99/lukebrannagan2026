name: Deploy to AWS

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Site
        run: npm run build
        env:
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}
          PUBLIC_POSTHOG_KEY: ${{ secrets.PUBLIC_POSTHOG_KEY }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2  
      - name: Deploy Build Assets
        run: |
          aws s3 sync ./dist/_astro s3://lukebranangan.com/_astro \
            --cache-control "max-age=31536000,public,immutable" \
            --delete
      - name: Deploy Static Content
        run: |
          aws s3 sync ./dist s3://lukebranangan.com \
            --exclude "_astro/*" \
            --cache-control "max-age=0,no-cache,no-store,must-revalidate" \
            --delete
      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID }} --paths "/*"
